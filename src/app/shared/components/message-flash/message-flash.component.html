<ng-container *ngIf="msg.show">
    <div class="position-absolute top-0" style="z-index: 9909; width: 100%;">
        <div class="alert" [ngClass]="msg.class" role="alert">
            {{ msg.titulo }}
            <button type="button" class="close" (click)="close()">&times;</button>
        </div>
    </div>
</ng-container>
