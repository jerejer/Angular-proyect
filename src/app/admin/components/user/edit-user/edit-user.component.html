<div class="container mt-5">
  <h3>Editar Usuario</h3>
  <form [formGroup]="editForm" (ngSubmit)="updateUser()">
    <div class="form-group">
      <label>Nombre</label>
      <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
    </div>
    <div class="form-group mt-3">
      <label>Apellido</label>
      <input formControlName="apellido" type="text" class="form-control" placeholder="Apellido">
    </div>
    <div class="form-group mt-3">
      <label>Cédula</label>
      <input formControlName="cedula" type="text" class="form-control" placeholder="Cédula">
    </div>
    <div class="form-group mt-3">
      <label>Email</label>
      <input formControlName="correo" type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group mt-3">
      <label>contrasena</label>
      <input formControlName="contrasena" type="password" class="form-control" placeholder="Nueva contrasena">
    </div>
    <div class="form-group mt-3">
      <label>Estado</label>
      <select formControlName="estado" class="form-control">
        <option [value]="true">Activo</option>
        <option [value]="false">Inactivo</option>
      </select>
    </div>
    <div class="form-group mt-3">
      <label>Rol ID</label>
      <input formControlName="id_roles" type="number" class="form-control" placeholder="Rol ID">
    </div>
    <button type="submit" class="btn btn-primary mt-4">Guardar Cambios</button>
  </form>
</div>
