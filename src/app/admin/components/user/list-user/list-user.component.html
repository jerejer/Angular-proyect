<div class="container mt-5">
  <h3 class="d-flex justify-content-between align-items-center">
    Lista de Usuarios
    <button 
      class="btn btn-primary"
      [routerLink]="['/admin/user/create']">
      Creación de Usuario
    </button>
  </h3>
  
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cédula</th>
        <th>Correo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of User">
        <td>{{ user.id_usuario }}</td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellido }}</td>
        <td>{{ user.cedula }}</td>
        <td>{{ user.correo }}</td>
        <td>{{ user.estado ? 'Activo' : 'Inactivo' }}</td>
        <td>
          <button
            [routerLink]="['/admin/user/edit/', user.id_usuario]"
            class="btn btn-warning btn-sm mr-2">Editar</button>
          <button
            (click)="deleteUserforid(user.id_usuario)"
            *ngIf="user.id_usuario !== undefined"
            class="btn btn-danger btn-sm mr-2">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
