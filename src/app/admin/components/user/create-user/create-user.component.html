<div class="container mt-5">
  <h3>Crear Usuario</h3>
  <form [formGroup]="createForm" (ngSubmit)="createUser()">
    <div class="form-group">
      <label>Nombre</label>
      <input formControlName="nombre" type="text" class="form-control" [ngClass]="{'is-invalid': createForm.get('nombre')?.invalid && createForm.get('nombre')?.touched}" placeholder="Nombre">
      <div *ngIf="createForm.get('nombre')?.invalid && createForm.get('nombre')?.touched" class="text-danger">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="form-group mt-3">
      <label>Apellido</label>
      <input formControlName="apellido" type="text" class="form-control" [ngClass]="{'is-invalid': createForm.get('apellido')?.invalid && createForm.get('apellido')?.touched}" placeholder="Apellido">
      <div *ngIf="createForm.get('apellido')?.invalid && createForm.get('apellido')?.touched" class="text-danger">
        El apellido es obligatorio.
      </div>
    </div>

    <div class="form-group mt-3">
      <label>Cédula</label>
      <input formControlName="cedula" type="text" class="form-control" [ngClass]="{'is-invalid': createForm.get('cedula')?.invalid && createForm.get('cedula')?.touched}" placeholder="Cédula">
      <div *ngIf="createForm.get('cedula')?.invalid && createForm.get('cedula')?.touched" class="text-danger">
        La cédula es obligatoria y debe ser numérica.
      </div>
    </div>

    <div class="form-group mt-3">
      <label>Email</label>
      <input formControlName="correo" type="email" class="form-control" [ngClass]="{'is-invalid': createForm.get('correo')?.invalid && createForm.get('correo')?.touched}" placeholder="Correo electrónico">
      <div *ngIf="createForm.get('correo')?.invalid && createForm.get('correo')?.touched" class="text-danger">
        Debe ser un correo electrónico válido.
      </div>
    </div>

    <div class="form-group mt-3">
      <label>Contraseña</label>
      <input formControlName="contrasena" type="password" class="form-control" [ngClass]="{'is-invalid': createForm.get('contrasena')?.invalid && createForm.get('contrasena')?.touched}" placeholder="Contraseña">
      <div *ngIf="createForm.get('contrasena')?.invalid && createForm.get('contrasena')?.touched" class="text-danger">
        La contraseña es obligatoria y debe tener al menos 6 caracteres.
      </div>
    </div>

    <div class="form-group mt-3">
      <label>Estado</label>
      <select formControlName="estado" class="form-control">
        <option [value]="true">Activo</option>
        <option [value]="false">Inactivo</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label>Rol ID</label>
      <input formControlName="id_roles" type="number" class="form-control" [ngClass]="{'is-invalid': createForm.get('id_roles')?.invalid && createForm.get('id_roles')?.touched}" placeholder="ID del Rol">
      <div *ngIf="createForm.get('id_roles')?.invalid && createForm.get('id_roles')?.touched" class="text-danger">
        El ID del rol es obligatorio.
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-4" [disabled]="createForm.invalid">Crear</button>
  </form>
</div>
